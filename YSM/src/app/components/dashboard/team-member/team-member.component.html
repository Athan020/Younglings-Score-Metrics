<div class="container-fluid m-0">
    <h3 *ngIf="TeamMember">{{TeamMember.team}}</h3>

    <div class="row m-0">
        <div class="col-md-6">
            <h2>{{this.afAuth.auth.currentUser.displayName}}'s Dashboard</h2>
        </div>
    </div>

    <div class="row m-0">
        <div class="col-md-6">
            <div class="mb-2" *ngFor=" let team of db.teams | async">
                <app-team-ratings *ngIf="TeamMember.team === team.name" [teamData]="team"></app-team-ratings>
                <app-po-comment *ngIf="TeamMember.team === team.name" [team]="team.name"></app-po-comment>
            </div>
        </div>
        <div class="col-md-6">
            <app-rate-teams></app-rate-teams>
            <app-leaderboard></app-leaderboard>
        </div>
    </div>
</div>
