        <div class="col-md-6">
            <h2>{{this.afAuth.auth.currentUser.displayName}}'s Dashboard</h2>

    <!-- Statistics -->



    <!-- My Rating  -->
    <div class="row ">
        <div class="col-md-12 d-flex justify-content-end">
            <div class="alert alert-success rounded-circle">
                <h4>My Rating: </h4>
                <div>
                    <h3>{{teamLeader.rating}}</h3>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Velocity -->
    <div class="row ">
        <div class="col-md-6">ScoreBoard</div>
        <div class="col-md-6">
            <app-zippy title="Velocity">
                <label for="">Edit Velocity</label>
                <input [(ngModel)]="velocity" [value]="team.velocity" min="0" type="number" class="form-control" name="" id="">
                <button class="btn btn-primary mt-2" type="submit" (click)="editVelocity(velocity)">Submit</button>
            </app-zippy>

            <div>

                <h4>Sprint 1</h4>
                <label for="">Sprint Points</label>
                <input type="number" [(ngModel)]="sprintPoints" class="form-control" name="" id="">

                <label for="">Sprint Start</label>
                <input type="date" [(ngModel)]="startDate" class="form-control mb-3" name="start-date" id="">

                <button class="btn btn-primary" (click)="newSprint(1)">Start Sprint</button>
                <button class="btn btn-primary" (click)="endSprint()">End Sprint</button>

            </div>


        </div>

    </div>


</div>
